{% extends "Base.html" %}
{% block title %}Author List{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <ul>
        {% for author in authors %}
            <li>{{ author.firstname }} {{ author.lastname }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
